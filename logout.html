<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out | Tenant Management System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .logout-box {
            width: 380px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
            z-index: 2;
            animation: fadeIn 0.4s ease-out;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 0.5rem;
        }

        .btn-primary {
            background: #4F46E5;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #4338CA;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .logout-box {
                width: 90%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-box">
        <div class="spinner"></div>
        <h1>Logging you out...</h1>
        <p id="status-message">Please wait while we securely end your session.</p>
        
        <div id="action-buttons" style="display: none;">
            <a href="login.html" class="btn btn-primary">Sign In Again</a>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate logout process
            setTimeout(function() {
                // In a real application, you would:
                // 1. Send a request to your backend to invalidate the session
                // 2. Clear any client-side tokens/cookies
                
                // For demo purposes, we'll just simulate the process
                performLogout();
            }, 1500);
        });

        function performLogout() {
            // Clear any client-side authentication tokens
            localStorage.removeItem('authToken');
            document.cookie = 'sessionToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            
            // Update UI
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('h1').textContent = 'You\'ve been logged out';
            document.getElementById('status-message').textContent = 'Your session has ended securely.';
            document.getElementById('action-buttons').style.display = 'block';
        }
    </script>
</body>
</html>
