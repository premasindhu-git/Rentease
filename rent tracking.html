<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rent Tracking</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(2px) brightness(0.85);
    }

    .container {
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 35px;
      margin: 0 auto;
      max-width: 1000px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
    }

    .btn-reminder {
      background-color: rgba(13, 110, 253, 0.9);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      transition: all 0.3s ease-in-out;
    }

    .btn-reminder:hover {
      background-color: rgba(8, 66, 152, 1);
      transform: scale(1.05);
    }

    .table thead {
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .table tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    label {
      color: #333;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    .tab-btn.active,
    .tab-btn:hover {
      background-color: rgba(255, 255, 255, 0.6);
      color: #000;
    }

    .badge {
      font-size: 0.9rem;
    }

    th, td {
      vertical-align: middle;
      color: #fff;
    }

    .due-soon {
      color: #ffc107;
      font-weight: bold;
    }

    .overdue {
      color: #dc3545;
      font-weight: bold;
    }

    .modal-content {
      background-color: rgba(255, 255, 255, 0.98);
      border-radius: 15px;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <a href="home1.html" class="btn btn-primary">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
</a>
  <!-- Background -->
  <div class="background-container">
    <img src="https://images.unsplash.com/photo-1599423300746-b62533397364?auto=format&fit=crop&w=1500&q=80"
         alt="House Neighborhood Background" 
         class="background-image"
         loading="lazy">
  </div>

  <div class="container">
    <div class="content-box">
      <h2><i class="fas fa-money-check-alt me-2"></i> Rent Tracking</h2>

      <div class="mb-4 d-flex justify-content-between align-items-center">
        <div class="tabs">
          <button class="tab-btn active" data-status="open">Open</button>
          <button class="tab-btn" data-status="in-progress">In-Progress</button>
          <button class="tab-btn" data-status="resolved">Resolved</button>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTenantModal">
          <i class="fas fa-plus me-2"></i>Add Tenant
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead>
            <tr>
              <th>Tenant</th>
              <th>Property</th>
              <th>Due Amount</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr data-status="pending">
              <td>John Doe</td>
              <td>Apartment 101</td>
              <td>₹5,000</td>
              <td class="due-soon">5 days</td>
              <td><span class="badge bg-warning text-dark">Pending</span></td>
              <td class="action-buttons">
                <button class="btn btn-reminder btn-sm"><i class="fas fa-bell me-1"></i>Remind</button>
                <button class="btn btn-success btn-sm"><i class="fas fa-check me-1"></i>Paid</button>
              </td>
            </tr>
            <tr data-status="overdue">
              <td>Mary Jane</td>
              <td>Villa 42</td>
              <td>₹3,000</td>
              <td class="overdue">10 days overdue</td>
              <td><span class="badge bg-danger">Overdue</span></td>
              <td class="action-buttons">
                <button class="btn btn-reminder btn-sm"><i class="fas fa-bell me-1"></i>Remind</button>
                <button class="btn btn-success btn-sm"><i class="fas fa-check me-1"></i>Paid</button>
              </td>
            </tr>
            <tr data-status="paid">
              <td>Ravi Kumar</td>
              <td>Flat 3B</td>
              <td>₹0</td>
              <td>-</td>
              <td><span class="badge bg-success">Paid</span></td>
              <td class="action-buttons">
                <button class="btn btn-info btn-sm"><i class="fas fa-history me-1"></i>History</button>
              </td>
            </tr>
            <tr data-status="in-progress">
              <td>Sarah Smith</td>
              <td>Studio 5</td>
              <td>₹4,500</td>
              <td>2 days</td>
              <td><span class="badge bg-info">Partial Payment</span></td>
              <td class="action-buttons">
                <button class="btn btn-reminder btn-sm"><i class="fas fa-bell me-1"></i>Remind</button>
                <button class="btn btn-success btn-sm"><i class="fas fa-check me-1"></i>Paid</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Tenant Modal -->
  <div class="modal fade" id="addTenantModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Tenant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="tenantForm">
            <div class="mb-3">
              <label for="tenantName" class="form-label">Tenant Name</label>
              <input type="text" class="form-control" id="tenantName" required>
            </div>
            <div class="mb-3">
              <label for="property" class="form-label">Property</label>
              <input type="text" class="form-control" id="property" required>
            </div>
            <div class="mb-3">
              <label for="rentAmount" class="form-label">Monthly Rent (₹)</label>
              <input type="number" class="form-control" id="rentAmount" required>
            </div>
            <div class="mb-3">
              <label for="dueDate" class="form-label">Due Date (Each Month)</label>
              <input type="number" min="1" max="31" class="form-control" id="dueDate" required>
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact Number</label>
              <input type="tel" class="form-control" id="contact" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveTenant">Save Tenant</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabButtons = document.querySelectorAll('.tab-btn');
      const tableRows = document.querySelectorAll('tbody tr');

      tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          tabButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const status = btn.dataset.status;

          tableRows.forEach(row => {
            const rowStatus = row.dataset.status;
            if (status === 'open') {
              row.style.display = (rowStatus === 'pending' || rowStatus === 'overdue') ? '' : 'none';
            } else if (status === 'in-progress') {
              row.style.display = (rowStatus === 'in-progress') ? '' : 'none';
            } else if (status === 'resolved') {
              row.style.display = (rowStatus === 'paid') ? '' : 'none';
            }
          });
        });
      });

      document.getElementById('saveTenant').addEventListener('click', function () {
        alert('Tenant added successfully!');
        document.getElementById('tenantForm').reset();
        const modal = bootstrap.Modal.getInstance(document.getElementById('addTenantModal'));
        modal.hide();
      });
    });
  </script>
</body>
</html>
